<svg width="832" height="500" viewBox="0 0 832 500" xmlns="http://www.w3.org/2000/svg"><defs><style>
  :root {
    --bg-primary: #f7fafc;
    --text-primary: #2a2f45;
    --link-stroke: #c1c9d2;
    --cycle-stroke: #cd3d64;
    --dependency-stroke: #067ab8;
    --legend-bg: rgba(255, 255, 255, 0.95);
    --legend-border: #e2e8f0;
    --default-directory-stroke: #9ca3af;
    --default-directory-fill: var(--bg-primary);
  }

  

  svg {
    background-color: var(--bg-primary);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    font-size: 12px;
  }

  .link {
    fill: none;
    stroke: var(--link-stroke);
    stroke-opacity: 0.6;
    stroke-width: 1px;
  }

  .service-link {
    stroke-dasharray: 3,3;
  }

  .dependency-link {
    stroke: var(--dependency-stroke);
    stroke-opacity: 0.8;
  }

  .cycle-link {
    stroke: var(--cycle-stroke) !important;
    stroke-width: 2px !important;
    stroke-opacity: 1;
  }

  .node-shape {
    stroke: none;
  }

  .default-directory {
    fill: var(--default-directory-fill);
    stroke: var(--default-directory-stroke);
    stroke-width: 2px;
  }

  .root-node .node-shape {
    stroke: var(--color);
    stroke-width: 2px;
    fill: var(--bg-primary);
  }

  .node text {
    fill: var(--text-primary);
    paint-order: stroke;
    stroke: var(--bg-primary);
    stroke-width: 2px;
    stroke-linecap: butt;
    stroke-linejoin: miter;
  }

  /* Shape definitions */
  .shape-directory,
  .shape-script,
  .shape-style,
  .shape-image,
  .shape-multimedia,
  .shape-default {
    fill: var(--color);
  }

  /* Legend styles */
  .legend {
    font-size: 14px;
  }

  .legend-title {
    font-size: 16px;
    font-weight: bold;
    fill: var(--text-primary);
  }

  .legend-background {
    fill: var(--legend-bg);
    stroke: var(--legend-border);
    stroke-width: 1px;
    rx: 4;
  }

  .legend-text {
    fill: var(--text-primary);
    font-size: 13px;
  }

  .legend-item {
    cursor: help;
  }
  </style></defs><g transform="translate(176, 216)"><path class="link" d="M320,0C360,0,360,60,400,60"/><g class="node node--directory root-node" transform="translate(320,0)" style="--color: #64748b;"><path d="M-6,-6 C-6,-6 -6,-6 -6,-6 L-3,-6 L0,-2 L3,-6 L6,-6 L6,6 L-6,6 Z" class="node-shape shape-home" style="--color: #64748b;"/><text dy="0.31em" x="-12" text-anchor="end">small-size-project</text></g><g class="node node--script" transform="translate(400,60)" style="--color: #0284c7;"><path d="M0,-8 L8,0 L0,8 L-8,0 Z" class="node-shape shape-script" fill="#0284c7"/><text dy="0.31em" x="12" text-anchor="start">index.js</text></g></g><g class="legend" transform="translate(24, 24)"><rect class="legend-background" x="-10" y="-10" width="280" height="289"/><text class="legend-title" x="0" y="16">Series Colors</text><g class="legend-item" transform="translate(0, 46)"><rect width="12" height="12" fill="#0284c7"/><text class="legend-text" x="20" y="6" dy="0.31em">index.js</text></g><text class="legend-title" x="0" y="97">Markers Types</text><g class="legend-item" transform="translate(0, 127)"><g transform="translate(8, 8)"><circle r="4.8" fill="#64748b"/></g><text class="legend-text" x="24" y="8" dy="0.31em">Directory</text></g><g class="legend-item" transform="translate(0, 152)"><g transform="translate(8, 8)"><path d="M0,-8 L8,0 L0,8 L-8,0 Z" transform="scale(0.6)" fill="#64748b"/></g><text class="legend-text" x="24" y="8" dy="0.31em">Script Files</text></g><g class="legend-item" transform="translate(0, 177)"><g transform="translate(8, 8)"><rect x="-3.5999999999999996" y="-3.5999999999999996" width="7.199999999999999" height="7.199999999999999" fill="#64748b"/></g><text class="legend-text" x="24" y="8" dy="0.31em">Stylesheet</text></g><g class="legend-item" transform="translate(0, 202)"><g transform="translate(8, 8)"><path d="M0,-8 L2.4,-2.4 L8,0 L2.4,2.4 L0,8 L-2.4,2.4 L-8,0 L-2.4,-2.4 Z" transform="scale(0.6)" fill="#64748b"/></g><text class="legend-text" x="24" y="8" dy="0.31em">Image Files</text></g><g class="legend-item" transform="translate(0, 227)"><g transform="translate(8, 8)"><path d="M0,-8 L1.2,-1.2 L8,-1.2 L2.4,2.4 L4,8 L0,4.8 L-4,8 L-2.4,2.4 L-8,-1.2 L-1.2,-1.2 Z" transform="scale(0.6)" fill="#64748b"/></g><text class="legend-text" x="24" y="8" dy="0.31em">Media Files</text></g><g class="legend-item" transform="translate(0, 252)"><g transform="translate(8, 8)"><path d="M0,-8 L6,6 L-6,6 Z" transform="scale(0.6)" fill="#64748b"/></g><text class="legend-text" x="24" y="8" dy="0.31em">Other Files</text></g></g></svg>